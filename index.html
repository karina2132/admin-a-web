<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Rumah Keripik - Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <h1>Toko Rumah Keripik - Admin Panel</h1>
        <nav>
            <a href="combined.html">Kembali ke Toko</a>
        </nav>
    </header>

    <main>
        <section class="order-section">
            <h2>Daftar Pesanan</h2>
            <div class="order-controls">
                <input type="text" id="search-orders" placeholder="Cari pesanan...">
                <select id="filter-status">
                    <option value="all">Semua Status</option>
                    <option value="Diproses">Diproses</option>
                    <option value="Dikirim">Dikirim</option>
                    <option value="Selesai">Selesai</option>
                </select>
            </div>
            
            <table id="orders-table">
                <thead>
                    <tr>
                        <th>ID Pesanan</th>
                        <th>Tanggal</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="orders-list">
                    <!-- Orders will be populated by JavaScript -->
                </tbody>
            </table>
        </section>

        <div id="order-details-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Detail Pesanan <span id="order-id-header"></span></h2>
                <div id="order-details-content">
                    <div class="delivery-info">
                        <p><strong>Nama:</strong> <span id="order-name"></span></p>
                        <p><strong>Alamat:</strong> <span id="order-address"></span></p>
                        <p><strong>Telepon:</strong> <span id="order-number"></span></p>
                    </div>
                    <div class="status-update">
                        <label for="status-select">Status Pesanan:</label>
                        <select id="status-select">
                            <option value="Diproses">Diproses</option>
                            <option value="Dikirim">Dikirim</option>
                            <option value="Selesai">Selesai</option>
                        </select>
                        <button id="update-status-btn">Update Status</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="admin-updated-v2.js"></script> <!-- Updated to use the new script -->
</body>
</html>
